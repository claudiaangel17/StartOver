name: Step 1, Open a pull request

# This step listens for the learner to create an issue with the title 'NewIssue'.
# This workflow updates from step 1 to step 2.

# This will run every time an issue is created.
# Reference: https://docs.github.com/en/actions/learn-github-actions/events-that-trigger-workflows
on:
  workflow_dispatch:
  issues:
    types:
      - opened

# Reference: https://docs.github.com/en/actions/security-guides/automatic-token-authentication
permissions:
  # Need `contents: read` to checkout the repository.
  # Need `contents: write` to update the step metadata.
  contents: write

jobs:
  # Get the current step to only run the main job when the learner is on the same step.
  get_current_step:
    name: Check current step number
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - id: get_step
        run: |
          echo "current_step=$(cat ./.github/steps/-step.txt)" >> $GITHUB_OUTPUT
    outputs:
      current_step: ${{ steps.get_step.outputs.current_step }}

  on_open_an_issue:
    name: On open an issue
    needs: get_current_step

    # We will only run this action when:
    # 1. This repository isn't the template repository.
    # 2. The step is currently 1.
    # 3. The issue title is 'NewIssue'.
    # Reference: https://docs.github.com/en/actions/learn-github-actions/contexts
    # Reference: https://docs.github.com/en/actions/learn-github-actions/expressions
    if: >-
      ${{ !github.event.repository.is_template
          && needs.get_current_step.outputs.current_step == 1
          && github.event.issue.title == 'NewIssue' }}

    # We'll run Ubuntu for performance instead of Mac or Windows.
    runs-on: ubuntu-latest

    steps:
      # We'll need to check out the repository so that we can edit the step file.
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Let's get all the branches.
          ref: update-game # Important, as normally `issues` event won't grab other branches.

      # Replace '1-create-an-issue.md' with '2-assign-yourself.md' in the step folder
      - name: Update step file to 2-assign-yourself.md
        run: |
          # Move the old file to a new name within the step folder
          mv .github/steps/1-create-an-issue.md .github/steps/2-assign-yourself.md

      # Commit and push changes
      - name: Commit changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add .github/steps/2-assign-yourself.md
          git commit -m "Updated to step 2 - Assign Yourself"
          git push
